name: Regular Data Updates

on:
  push:
    branches: [ master/script ]
  schedule:
    - cron: '0 9,21 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --upgrade pip pandas
    - name: Clean and update with latest data
      run: python ./script/script-compiled.py
    - name: Commit & push data updates
      run: |
        git config --local user.name DicksonC96
        git config --local user.email "66625723+DicksonC96@users.noreply.github.com"
        git add ./data/*.csv
        if [[ '$(git diff --cached --exit-code)' = '1' ]]; then
          git commit -m "Daily data update"
          git tag -a `date "+v%Y%m%d%H%M%S"` -m "Daily data update"
          git push origin master --tags
        fi
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
